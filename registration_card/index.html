<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page Title -->
    <title>Registration Form</title>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="author" content="Taqi Ul Abrar">
    <meta name="keywords" content="Register, Sign-up">
    <meta name="description" content="Input your details in the required areas to register.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://i.ibb.co.com/sCtdF6F/reg-pngwing-com.png" type="image/x-icon">
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="form-box">
            <h2>Registration</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <div class="input-box">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your number" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm your password" required>
                    </div>
                </div>

                <div class="gender-box">
                    <label>Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>

                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                    </div>
                </div>

                <div class="button-box">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
